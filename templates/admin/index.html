{% extends "admin/base_site.html" %}
{% load admin_static %}

{% block breadcrumbs_items %}
<a href="{% url 'admin:index' %}">Courses</a>
{% endblock %}

{% block content %}
<div class="row">
    <div class="app-list">
        {% for app in app_list %}
        <div class="col s12 m6 l6 app">
            <div class="card">
                <div class="card-content">
                    <span class="card-title black-text">{{ app.name }}</span>
                    <div class="row">
                        {% for model in app.models %}
                        <div class="app-item col s6 m6 l4">
                            <a class="waves-effect waves-light green-text text-lighten-2" href="{{ model.admin_url }}">
                                <img src="https://trello-attachments.s3.amazonaws.com/5585ac604e4d95cb6a64c0a7/80x55/0bbae46a86315255bfbd25bd346e895f/course-icon.png" class="course-icon" />
                                <h6 style="truncate word-wrap: break-word;">{{ model.name }}</h6>
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
